<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Mecanografía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Registro de correo -->
  <h1>Registro</h1>
  <form id="registroForm">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" placeholder="Correo" required />
    <button type="submit">Iniciar prueba</button>
  </form>

  <!-- Contenedor de la prueba -->
  <div id="pruebaContainer" style="display:none;">
    <h2>Prueba de Mecanografía</h2>
    <p id="instrucciones">Lee el párrafo, memorízalo, ocúltalo y luego escríbelo sin borrar ni corregir errores.</p>
    
    <!-- Párrafo a memorizar -->
    <div id="parrafoContainer">
      <p id="parrafo" style="display:none;"></p>
      <button id="ocultarParrafo" style="display:none;">Ocultar párrafo</button>
    </div>

    <!-- Área para escribir -->
    <textarea id="respuesta" placeholder="Escribe aquí el párrafo..." disabled style="width:100%; height:150px; margin-top:20px;"></textarea>
    <br>
    <button id="enviarRespuesta" disabled>Enviar respuesta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
